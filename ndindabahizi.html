<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="$abin Mugisha.css">
</head>
<body>
  <div class="container">
    <form id="registration-form">
      <div class="form-group">
        <H1>Registration Form</H1>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Tel N <sup>o</sup> :</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Favorite Color:</label><br>
        <input type="checkbox" id="blue" name="color" value="blue">
        <label for="blue">Blue</label><br>
        <input type="checkbox" id="green" name="color" value="green">
        <label for="green">Green</label><br>
        <input type="checkbox" id="yellow" name="color" value="yellow">
        <label for="yellow">Yellow</label><br>
        <input type="checkbox" id="pink" name="color" value="pink">
        <label for="pink">Pink</label><br>
        <input type="checkbox" id="white" name="color" value="white">
        <label for="white">White</label><br>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
